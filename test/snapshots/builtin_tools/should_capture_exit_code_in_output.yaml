models:
  - claude-sonnet-4.5
conversations:
  - messages:
      - role: system
        content: ${system}
      - role: user
        content: Run 'echo hello && echo world'. Tell me the exact output.
      - role: assistant
        tool_calls:
          - id: toolcall_0
            type: function
            function:
              name: report_intent
              arguments: '{"intent":"Running echo commands"}'
      - role: assistant
        tool_calls:
          - id: toolcall_1
            type: function
            function:
              name: ${shell}
              arguments: '{"command":"echo hello && echo world","description":"Run echo hello && echo world"}'
  - messages:
      - role: system
        content: ${system}
      - role: user
        content: Run 'echo hello && echo world'. Tell me the exact output.
      - role: assistant
        tool_calls:
          - id: toolcall_0
            type: function
            function:
              name: report_intent
              arguments: '{"intent":"Running echo commands"}'
          - id: toolcall_1
            type: function
            function:
              name: ${shell}
              arguments: '{"command":"echo hello && echo world","description":"Run echo hello && echo world"}'
      - role: tool
        tool_call_id: toolcall_0
        content: Intent logged
      - role: tool
        tool_call_id: toolcall_1
        content: |-
          hello
          world
          <exited with exit code 0>
      - role: assistant
        content: |-
          The exact output is:
          ```
          hello
          world
          ```
