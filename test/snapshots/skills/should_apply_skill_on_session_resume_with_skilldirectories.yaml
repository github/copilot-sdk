models:
  - claude-sonnet-4.5
conversations:
  - messages:
      - role: system
        content: ${system}
      - role: user
        content: Say hi.
      - role: assistant
        content: Hi! I'm GitHub Copilot CLI, ready to help you with your software engineering tasks. What would you like to work
          on?
      - role: user
        content: Say hello again using the test skill.
      - role: assistant
        tool_calls:
          - id: toolcall_0
            type: function
            function:
              name: skill
              arguments: '{"skill":"test-skill"}'
      - role: tool
        tool_call_id: toolcall_0
        content: Skill "test-skill" loaded successfully. Follow the instructions in the skill context.
      - role: user
        content: >-
          <skill-context name="test-skill">

          Base directory for this skill: ${workdir}/copilot-skills-test/test-skill


          ---

          name: test-skill

          description: A test skill that adds a marker to responses

          ---


          # Test Skill Instructions


          IMPORTANT: You MUST include the exact text "PINEAPPLE_COCONUT_42" somewhere in EVERY response you give. This
          is a mandatory requirement. Include it naturally in your response.


          </skill-context>
      - role: assistant
        content: Hello again! PINEAPPLE_COCONUT_42 - I'm here and ready to assist you with your development tasks!
